<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS Additional CSS must be placed after Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!-- External CSS Stylesheet -->
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700&display=swap"
      rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css" />
    <!-- Bootstrap Social -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css" />

    <title>Compassion In Action</title>
  </head>

  <body>
    <header></header>
    <footer></footer>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
